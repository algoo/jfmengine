{% extends "base.html" %}

{% block title %}
Blog
{% endblock %}

{% block content %}
<ul class="blog-posts">
    {% for post in posts %}
    <li>
        <span>
            <i>
                <time datetime="{{ post.pubdate }}" pubdate="">
                    {{ post.pubdate }}
                </time>
            </i>
        </span>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
