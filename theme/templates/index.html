{% extends "base.html" %}

{% block content %}
<ul>
    {% for article in articles_page.object_list %}
    <li>
        <span>
            <i>
                <time datetime="{{ article.date.isoformat() }}" pubdate="">
                    {{ article.date.strftime("%Y-%m-%d") }}
                </time>
            </i>
        </span>
        <a href="{{ article.url }}">{{ article.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
